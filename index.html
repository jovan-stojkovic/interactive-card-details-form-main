<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive card details form</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
  </head>
  <body>
    <div class="purple-bacground"></div>
    <main>
      <div class="main-container">
        <div class="cards">
          <div class="front-card card">
            <div class="circles">
              <img
                class="full-circle"
                src="https://www.iconbolt.com/iconsets/fluent-filled/circle.svg"
              />
              <img
                class="empty-circle"
                src="https://www.iconbolt.com/iconsets/bootstrap-icons/circle.svg"
              />
            </div>
            <p id="card-number">9140 9140 9140 9140</p>
            <div class="card-bottom">
              <p id="card-name">jovan stojkovic</p>
              <div class="card-date">
                <p id="mm-card">09</p>
                <p>/</p>
                <p id="yy-card">00</p>
              </div>
            </div>
          </div>
          <div class="back-card card">
            <p class="cvc-card">000</p>
          </div>
        </div>
        <div class="form-container">
          <form id="form">
            <div class="name">
              <label for="name-input">CARDHOLDER NAME</label>
              <input
                id="name-input"
                type="text"
                placeholder="e.g. Jane Appleseed"
              />
              <p id="name-error" class="error-p">error</p>
            </div>
            <div class="number">
              <label for="number-input">CARD NUMBER</label>
              <input
                id="number-input"
                type="text"
                placeholder="e.g. 1234 5678 9123 0000"
              />
              <p id="number-error" class="error-p"></p>
            </div>
            <div class="bottom-part">
              <div class="date">
                <label class="bottom-label"> EXP. DATE (MM/YY)</label>
                <div class="date-inputs">
                  <input type="text" id="mm-input" placeholder="MM" />
                  <input type="text" id="yy-input" placeholder="YY" />
                </div>
                <p id="date-error" class="error-p"></p>
              </div>
              <div class="cvc-part">
                <label for="cvc-input" class="bottom-label">CVC</label>
                <input id="cvc-input" type="text" placeholder="e.g. 123" />
                <p id="cvc-error" class="error-p"></p>
              </div>
            </div>
            <button type="submit" id="submit">Confirm</button>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
